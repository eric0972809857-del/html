<html>
    <head>
        <!-- 分頁顯示的標題 -->
        <title>Javascript</title>
    </head>
    <body>
        Hello 
        <!-- 
            <script> 中的程式會被瀏覽器執行
            document.writeln()：直接將文字輸出到網頁上
        -->
        <script>
            document.writeln("!!Javascript!!");
        </script>
        world!

        <!-- 
            alert()：跳出提示視窗
        -->
        <script>
            alert("Hi, Javascript!!");
        </script>
    </body>
</html>
