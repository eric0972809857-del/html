<html>
    <head>
        <!-- 網頁標題（顯示在瀏覽器分頁） -->
        <title>換行</title>
    </head>
    <body>
        <!-- 使用 <p> 段落標籤：每一個 <p> 本身就會自動換行 -->
        <p>橫看成嶺側成峰</p>
        <p>遠近高低各不同</p>
        <p>不識廬山真面目</p>
        <p>只緣身在此山中</p>

        <!-- 以下為一般文字，使用 <br> 強制換行 -->
        蒹葭蒼蒼<br>
        白露為霜<br>
        所謂伊人<br>
        在水一方<br>
    </body>
</html>
