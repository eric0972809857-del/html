<html>
    <head>
        <!-- 網頁在瀏覽器分頁上顯示的標題 -->
        <title>標題</title>

        <!-- 設定文字編碼為 UTF-8，避免中文變亂碼 -->
        <meta charset="utf-8">
    </head>
    <body>
        <!-- h1 ~ h6 為標題字級，h1 最大、h6 最小 -->
        <h1>h1標題</h1> <!-- 最大字體標題 -->
        <h2>h2標題</h2>
        <h3>h3標題</h3>
        <h4>h4標題</h4>

        <!-- 沒有使用 <h> 標籤的文字，為一般段落字體大小 -->
        正常字體大小

        <h5>h5標題</h5>
        <h6>h6標題</h6> <!-- 最小字體標題 -->
    </body>
</html>
