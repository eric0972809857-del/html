<html>
    <head>
        <!-- 分頁顯示的標題 -->
        <title>分隔線</title>
    </head>
    <body>
        <!-- h2 標題，用於顯示詩詞名稱 -->
        <h2>詩經 子衿</h2>

        <!-- <hr> 為水平分隔線，可用來區隔內容 -->
        <hr>

        <!-- <p> 表示段落，會自動換行 -->
        <p>青青子衿，悠悠我心。縱我不往，子寧不嗣音</p>
        <p>青青子佩，悠悠我思。縱我不往，子寧不來</p>
    </body>
</html>
