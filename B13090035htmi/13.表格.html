<html>
    <head>
        <!-- 網頁分頁標題 -->
        <title>表格</title>
    </head>
    <body>
        
        <!-- 2x3 表格 -->
        <!-- <table> 標籤建立表格，border=1 讓邊框顯示 -->
        <table border=1>
            <!-- <tr> 表示表格列（row） -->
            <tr>
                <!-- <td> 表示儲存格（cell） -->
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>

        <br>

        <!-- colspan 範例 -->
        <!-- colspan="2" 將儲存格橫向合併兩格 -->
        <table border=1>
            <tr>
                <td>1</td>
                <td colspan=2>2 3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>

        <br>

        <!-- rowspan 範例 -->
        <!-- rowspan="2" 將儲存格縱向合併兩列 -->
        <table border=1>
            <tr>
                <td rowspan=2>1 4</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>

        <br>

        <!-- colspan + rowspan 綜合範例 -->
        <!-- 橫向與縱向合併儲存格 -->
        <table border=1>
            <tr>
                <td>1</td>
                <td colspan=2 rowspan=2>2 3 5 6</td>
            </tr>
            <tr>
                <td>4</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>

    </body>
</html>
