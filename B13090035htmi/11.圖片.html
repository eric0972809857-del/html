<html>
    <head>
        <!-- 網頁分頁顯示的標題 -->
        <title>圖片</title>
    </head>
    <body>
        <!-- 
            <img> 標籤用來顯示圖片
            屬性說明：
            - src：圖片來源 URL
            - alt：替代文字（圖片無法顯示時會顯示此文字，也有助於 SEO 與無障礙）
            - width / height：可設定圖片寬高
        -->
        <img src="https://github.com/shhuangmust/html/blob/112-1/dog.jpg?raw=true" alt="可愛的小狗" width="300">

    </body>
</html>
