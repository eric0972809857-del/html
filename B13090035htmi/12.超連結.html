<html>
    <head>
        <!-- 網頁分頁標題 -->
        <title>超連結</title>
    </head>
    <body>

        <!-- 文字超連結 -->
        <!-- <a> 標籤用於建立超連結，href 屬性指定連結網址 -->
        <a href="http://www.google.com">google</a>
        <br> <!-- 換行 -->

        <!-- 圖片超連結 -->
        <!-- 將 <img> 放入 <a> 裡，點圖片就會跳轉 -->
        <a href="https://github.com/shhuangmust/html/blob/112-1/11.%E5%9C%96%E7%89%87.html">
            <img src="https://github.com/shhuangmust/html/blob/112-1/dog.jpg?raw=true" alt="小狗圖片" width="300">
        </a>

    </body>
</html>
