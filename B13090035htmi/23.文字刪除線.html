<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>文字裝飾範例</title>

        <style>
            /* h1 標題文字上方加線（overline） */
            h1 { text-decoration: overline; }

            /* h2 標題文字下方加線（underline） */
            h2 { text-decoration: underline; }

            /* h3 標題文字加刪除線（line-through） */
            h3 { text-decoration: line-through; }

            /* a 標籤取消預設下劃線（連結通常會有 underline） */
            a { text-decoration: none; }
        </style>
    </head>

    <body>
        <!-- 上方加線 -->
        <h1>這是標題</h1>

        <!-- 下方加線 -->
        <h2>這是標題</h2>

        <!-- 刪除線 -->
        <h3>這是標題</h3>

        <!-- 連結文字取消下劃線 -->
        <a href="">這是連結</a>
    </body>
</html>
