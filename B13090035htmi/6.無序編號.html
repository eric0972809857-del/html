<html>
    <head>
        <!-- 網頁分頁上顯示的標題 -->
        <title>無序編號</title>
    </head>
    <body>

        <!-- 文字標題，清單主題 -->
        <h2>新豐美食推薦</h2>

        <!-- <ul> 表示無序清單，會以項目符號列出 -->
        <ul>
            <!-- <li> 表示清單中的每一項目 -->
            <li>麥當勞</li>
            <li>老皮牛肉麵</li>
            <li>康莊小吃</li>
            <li>白鬍子牛排</li>
        </ul>

    </body>
</html>
