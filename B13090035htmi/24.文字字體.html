<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>字型範例</title>
    </head>

    <body>
        <!-- 字型為 serif（有襯線字型，如 Times New Roman） -->
        <p style="font-family: serif">This is serif text in a paragraph</p>

        <!-- 字型為 sans-serif（無襯線字型，如 Arial） -->
        <p style="font-family: sans-serif">This is sans-serif text in a paragraph</p>

        <!-- 指定字型為 Arial -->
        <p style="font-family: Arial">This is arial text in a paragraph</p>

        <!-- 指定字型為 Times New Roman -->
        <p style="font-family: 'Times New Roman'">This is times new roman text in a paragraph</p>

        <!-- 字型為 fantasy（裝飾性字型） -->
        <p style="font-family: fantasy">This is fantasy text in a paragraph</p>

        <!-- 中文字型：細明體 -->
        <p style="font-family: '細明體'">這是細明體文字展演</p>

        <!-- 中文字型：標楷體 -->
        <p style="font-family: '標楷體'">這是標楷體文字展演</p>

        <!-- 中文字型：微軟正黑體 -->
        <p style="font-family: '微軟正黑體'">這是微軟正黑體文字展演</p>
    </body>
</html>
