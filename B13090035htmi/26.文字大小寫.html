<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>文字與背景樣式範例</title>

        <style>
            /* h1 樣式 */
            h1 {
                color: #1a7aef;           /* 字體顏色為藍色 (#1a7aef) */
                background-color: #ff6a00;/* 背景顏色為橘色 (#ff6a00) */
                box-shadow: 2px 2px 3px red; /* 文字或元素陰影：水平2px，垂直2px，模糊3px，顏色紅色 */
                text-transform: uppercase; /* 將文字全部轉為大寫 */
            }

            /* h2 樣式：文字全部轉小寫 */
            h2 {
                text-transform: lowercase;
            }

            /* h3 樣式：每個單字首字母大寫 */
            h3 {
                text-transform: capitalize;
            }
        </style>
    </head>

    <body>
        <!-- h1：藍字、橘背景、紅色陰影、全部大寫 -->
        <h1>This is some text in a paragraph.</h1>

        <!-- h2：全部小寫 -->
        <h2>This is some text in a paragraph.</h2>

        <!-- h3：每個單字首字母大寫 -->
        <h3>This is some text in a paragraph.</h3>
    </body>
</html>
