<html>
  <head>
      <!-- 網頁分頁標題 -->
      <title>文字顏色</title>

      <style>
        /* h1：文字顏色紅色 */
        h1 { color: red; }  /* CSS 屬性名稱不區分大小寫，但建議小寫，原本寫成 Color 也可，但統一小寫較好 */

        /* h2：文字顏色淺藍色 */
        h2 { color: #99BBFF; } /* 原本寫成 ##99BBFF，多了一個 #，會造成錯誤 */

        /* h3：文字顏色紫色，使用 rgb 格式 */
        h3 { color: rgb(255, 0, 255); } /* 原本少了分號，但加上也更標準 */
      </style>
  </head>

  <body>
    <!-- 三個標題示範不同設定方式的文字顏色 -->
    <h1>文字顏色</h1>
    <h2>文字顏色</h2>
    <h3>文字顏色</h3>
  </body>
</html>
