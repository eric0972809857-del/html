<html>
  <head>
      <title>文字大小範例</title>
      <style>
        /* 關鍵字設定字體大小（相對大小） */
        .f1 { font-size: large; }

        /* 絕對單位設定字體大小（固定 20px） */
        .f2 { font-size: 20px; }

        /* 相對單位設定字體大小（相對於父元素字體大小 2 倍） */
        .f3 { font-size: 2em; }
      </style>
  </head>

  <body>
    <!-- 原始大小，使用瀏覽器預設字體大小 -->
    <p>原始大小</p>

    <!-- 關鍵字大小 -->
    <p class='f1'>關鍵字</p>

    <!-- 絕對單位大小 -->
    <p class='f2'>絕對單位</p>

    <!-- 相對單位大小 -->
    <p class='f3'>相對單位</p>
  </body>
</html>
