<html>
    <head>
        <!-- 分頁顯示的標題 -->
        <title>有序編號</title>
    </head>
    <body>

        <!-- 清單主題文字 -->
        <h2>我最欣賞的歌手</h2>

        <!-- <ol> 表示有序清單（會自動產生 1, 2, 3... 編號） -->
        <ol>
            <!-- <li> 是列表項目 -->
            <li>周杰倫(不認識)</li>
            <li>周子瑜(不認識)</li>
            <li>蔡依林(不認識)</li>
        </ol>

    </body>
</html>
